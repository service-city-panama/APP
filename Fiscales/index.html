<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero 02</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NavBar Header -->
    <header class="nav-header">
      <h3 class="logo">Fiscales & Checkeadores</h3>
      <button id="abrir" class="abrir-menu">
        <i class="bi bi-arrow-down-square fs-xxl" id="i"></i>
      </button>
      <nav class="nav" id="nav">
        <button id="cerrar" class="cerrar-menu">
          <i class="bi bi-arrow-up-square fs-xxl" id="i"></i>
        </button>
        <ul class="nav-list">
          <li><a href="../app/pages/home/index.html">Inicio</a></li>
          <li><a href="../app/pages/operativo/index.html">Personal</a></li>
        </ul>
      </nav>
    </header>

    <!-- Links -->
    <div class="links-container display-flex-center">
      <div class="links-content display-flex-center">
        <div class="links display-flex-center">
          <a href="../information/index.html">Info-Board</a>
          <a href="../the-city/index.html">The City</a>
        </div>
      </div>
    </div>

    <!-- Sticky Form -->
    <section class="title display-center">
      <div class="title-container">
        <!-- Up/Down Buttons -->
        <div class="title-content display-flex-center">
          <button
            id="scrollToTopBtn"
            class="bi bi-arrow-up-square btn-arrow"
          ></button>
          <h1>The West</h1>
          <button
            id="scrollToBottomBtn"
            class="bi bi-arrow-down-square btn-arrow"
          ></button>
        </div>

        <!-- Form -->
        <form class="row g-3 needs-validation" novalidate>
          <div class="display-flex-center">
            <!-- Input #unidad-->
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="#Unidad"
              required
            />

            <!-- Input Select-->
            <div class="select-input">
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>.</option>
                <option>Apoyo</option>
                <option>Taller</option>
              </select>
              <div class="invalid-feedback">Selecciona una opciónn.</div>
            </div>
          </div>

          <!-- Input Button -->
          <div class="display-flex-center">
            <button class="btn btn-submit" type="submit" id="submitForm-btn">
              Anotar
            </button>
          </div>
        </form>

        <!-- Pagination -->
        <div class="pagination display-flex-center">
          <ul class="display-flex-center">
            <li class="pageNumber prev-page">
              <a href="#" id="prevPage"> < </a>
            </li>
            <li class="pageNumber next-page">
              <a href="#" id="nextPage"> ></a>
            </li>
          </ul>

          <select
            class="form-select"
            id="itemsPerPageSelect"
            aria-label="Default select example"
          >
            <option selected>Ver por paginas...</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Imagen Box -->
    <!-- <div class="img-container display-center">
      <div class="card-2 bg-white">
        <img
          class="img"
          src="https://imgvb.com/images/2024/04/14/f6545a9094c051ec5430f5f900af8d5b.jpg"
          alt="img"
        />
      </div>
    </div> -->

    <!-- Main Content -->
    <main class="main-content">
      <!-- Main Content - Container -->
      <div class="main-container">
        <!-- Table -->
        <table class="table table-striped">
          <!-- Table - Head -->
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">Unidad</th>
              <th class="text-center">Estado</th>
              <th>Cambiar Estado</th>
              <th>Eliminar</th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody class="table-body" id="tableroChorrera">
            <tr>
              <td>0</td>
              <td>Lao</td>
              <td>Coding</td>
              <td>- - -</td>
              <td>
                <button
                  type="button"
                  class="button delete-btn"
                  data-id="${childData.id}"
                >
                  <i class="bi bi-journal-x"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Delete Board Button / Solo activar para los admin -->
    <!-- <div class="delete-board display-flex-center">
      <label>Borrar tablero</label>
      <a href="#" class="fs-xxl mg-05em color-red">
        <i class="bi bi-journal-x" id="delete-board-button"></i>
      </a>
    </div> -->

    <!-- Modal de confirmación -->
    <div class="modal card" id="confirmation-modal">
      <h1 class="modal-header modal-title">Modal de Confirmación</h1>
      <label class="modal-content">¿Estás seguro que deseas borrar todo el tablero?</label>

      <div class="footer display-flex-center bg-white">
        <button class="button" id="confirm-delete" data-bs-dismiss="modal">Sí, Borrar</button>
        <button class="button" id="cancel-delete">Cancelar</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>

  <footer class="display-center">
    <p>Nota: los botones de eliminar filas aun no estan activos</p>
    <p>©2024 Cloud Service with Lao
    <a href="http://wa.me/50768430240" class="color-green-lime fs-xxl mg-05em">
      <i class="bi bi-whatsapp"></i>
    </a></p>
  </footer>
</html>
